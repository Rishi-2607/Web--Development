<head>
    <meta charset="UTF-8">

    <title>Tags</title>

<body>
    <!-- Anchor tag is used to provide a url of a website 
    we can use a and then enter for using anchor tag!!
For opening a website in another tab we use:{target="_blank"} -->
   <a href="https://google.com"target="_blank">GOOGLE</a><br>
   <!-- we use "/" to link a file in vs code itself!! -->
   <a href="/file.html"target="_blank">Access file of html</a>
   <!-- this img is used to add image to your website 
alt is used to give an alternate name when we write a wrong image url -->
<a href="https://www.holidify.com/collections/best-places-in-the-world"target="_blank"><img src="https://picsum.photos/200"/ >;</a>
<iframe width="560" height="315" src="https://www.youtube.com/embed/iO5LjrQaN9s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe><br>
