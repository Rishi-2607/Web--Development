<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing units</title>
    <style>
        html{
            font-size: 45px;
        }
    .container{
      text-align: center;
      font-size: 20px;
      border: 4px solid black;
      /* vh tag is used to use all the screen display for making border and it is always for whole screen for all the devices */
      height: 100vh;
    }
    #fe{
        font-size: 5em;
    }
    #be{
        font-size: 3rem;
    }
    #fs{
        font-size: 480%;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 id="fe">This is front end </h1>
        <h1 id="be">This is back end</h1>
        <h1 id="fs">This is full stack</h1>
    </div>
</body>
</html>
