<!-- TO use multiple lines use "p*" -->
<p></p>
<p></p>
<!-- WE CAN create random words by using "lorem(no. of words)" -->
<p>Lorem ipsum, <i>dolor</i> sit amet consectetur adipisicing.</p>
<!-- TO GIVE LINE GAP WE USE "<br>"-->
<b>THIS IS BOLD</b><br>
<i>THIS IS ITALIC</i><br>
<!-- "<hr>" tag is used to form a horizontal line -->
<hr><u>UNDERLINED</u>
<!-- we can use superscript and subscript by <sup> and <sub> tag respectively -->
    <P>2<SUP>3</SUP>=8</P>

    <BR>
    <small>this is used to make font smaller than default </small>
