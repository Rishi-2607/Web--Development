<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        /***For applying width and height in ilnine elements we can use inline block tag to use width but it will start from the next line only!! */
        .sample1{
            background-color: burlywood;
        }
        .sample2{
            background-color:slategray ;
        }
    </style>
</head>
<body>
    <!-- we can change the width and height of p tag as it is a block element ,it occupies all the space in the line-->
    <p class="sample1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis, porro.</p>
    <!-- we cant change the width of span tag as it is an inline element it occupies only the space needed! -->
    <span class="sample2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis, modi.</span>

</body>
</html>
