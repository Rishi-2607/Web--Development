<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block And Inline Elements</title>
</head>
<body>
    <!-- the p style tag uses whole of the column in a line
    whereas the span style tag just uses a block required for the data provided -->
    <p style="border: 2px solid black">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p style="border: 2px solid black">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
    <span style="border: 2px solid black">Lorem ipsum dolor sit amet consectetur adipisicing.</span> 
    <span style="border: 2px solid black">Lorem ipsum dolor sit amet consectetur adipisicing.</span>
    <!-- shortcut way of creating class is by using "."
    shortcut way of creating id is by using "#"
we can use both by "p.<text>#<text>"" -->
    <div class="different"></div>
    <div id="UniqueID"></div>
    <p class="different" id="role">kal aana kal</p>
</body>
</html>
