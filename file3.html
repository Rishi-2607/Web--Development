<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- <li> tag is used to make list of certain things.
      ->There are 2 types of list :
        a)Unordered list {ul}
        b)Ordered list  {ol}   -->
    <ul type="circle">
    <!-- Type can be varied as square,circle,disc,etc. -->
        <li>Rishi</li>
        <li>Kashish</li>
        <li>Siddharth</li>
        <li>Rahul</li>
        <li>Sambhav</li>
    </ul>
    <ol type="I">
        <!-- Type can be varied as I,i,A,a,etc. -->
        <li>Vandal</li>
        <ol>
            <li>Ghost</li>
            <li>Sheriff</li>
            <li>Frenzy</li>
        </ol>
        <li>Phantom</li>
        <li>Spectre</li>
    </ol>
</body>

</html>
