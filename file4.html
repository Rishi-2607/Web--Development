<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <!-- **In table we use the head and body tag first then tr tag for filling rows** -->
        <!-- <thead> tag is used to show the heading of the table content by making it bold! -->
    <thead>
        <tr>
            <!-- <th> tag is used to fill the headings of the table. -->
                <!-- colspan is used to cover more columns if needed for ex : <th colspan="2"> -->
        <th>State/Territory</th>
        <th>Institution name</th>
        <th >Student Name</th> 
    </tr>
    </thead>
    <tbody>
        <!-- <tr> tag is used to fill table rows as many as there are -->
        <tr>
            <!-- <td> tag is used to add the data of the table rows -->
            <td>Uttar pradesh</td>
            <td>BBDNITM</td>
            <td>Rishi Kant Yadav</td>
        </tr>
        <tr>
            <td>Delhi</td>
            <td>Delhi University</td>
            <td>Cristiano<sub>7</sub> Ronaldo</td>
        </tr>
        <tr>
            <td>Himachal Pradesh</td>
            <td>Shoolini University</td>
            <td>Kashish Gupta</td>
        </tr>
    </tbody>
    <!--** tr , td , th  all these have starting as well as ending tags** -->
</table>
</body>
</html>
